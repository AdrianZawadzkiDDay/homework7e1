<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<tr th:each="car: ${cars}">
    <td th:text="${car.getMark()}"></td>
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getYear()}"></td>
    <br/>
    <p>------------------</p>
    <br/>

<tr>


</body>
</html>
